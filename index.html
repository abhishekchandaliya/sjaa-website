    <!-- Custom Styles -->
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
        color: #333333;
        background-color: #ffffff;
        font-size: 16px;
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Typography Defaults */
      h1, h2, h3, h4, h5, h6 { margin: 0; }

      /* Animations */
      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }

      /* Search Highlight Styles */
      .app-highlight {
        background-color: #FFFF00;
        color: #000000;
        padding: 0 2px;
        border-radius: 2px;
        transition: all 0.2s ease;
      }

      .app-highlight.active-match {
        background-color: #FFA500;
        color: #000000;
        box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.4);
        font-weight: 700;
        border-bottom: 2px solid #000;
      }

      /* Toast Notification */
      #search-toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 12px 24px;
        border-radius: 9999px;
        font-size: 0.875rem;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 100;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      #search-toast.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }

      /* Scrollbar Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media (max-width: 768px) {
        .container-padding { padding-left: 20px; padding-right: 20px; }
      }
    </style>

  <body>
    <div id="root"></div>

    <!-- Main Application Logic -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Menu, X, Search, ChevronLeft, ChevronRight, ChevronUp, ChevronDown,
        Shield, Settings, Infinity, ArrowDown, ArrowRight, 
        Building2, Landmark, PenTool, 
        Instagram, Linkedin, Facebook 
      } from 'lucide-react';

      /**
       * Header Component
       */
      const Header = ({ onNavigate, onSearch, onNext, onPrev, onClear, currentMatch, totalMatches }) => {
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [isSearchOpen, setIsSearchOpen] = useState(false);
        const [inputValue, setInputValue] = useState('');
        const searchInputRef = useRef(null);

        useEffect(() => {
          if (isSearchOpen && searchInputRef.current) {
            searchInputRef.current.focus();
          }
        }, [isSearchOpen]);

        const navLinks = [
          { name: 'Home', id: 'home' },
          { name: 'Firm', id: 'firm' },
          { name: 'Selected Works', id: 'projects' },
          { name: 'Contact', id: 'contact' },
        ];

        const handleNavClick = (id) => {
          onNavigate(id);
          setIsMobileMenuOpen(false);
        };

        const handleSearchInput = (e) => {
          setInputValue(e.target.value);
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            onSearch(inputValue);
          }
        };

        const closeSearch = () => {
          setInputValue('');
          onClear();
          setIsSearchOpen(false);
        };

        return (
          <header className="fixed top-0 left-0 w-full z-50 bg-white/95 backdrop-blur-sm shadow-sm transition-all duration-300">
            <div className="w-full px-6 md:px-12 h-24 flex items-center justify-between max-w-7xl mx-auto relative">
              
              {/* Logo & Firm Name */}
              <div 
                className={`flex items-center gap-3 cursor-pointer z-50 group ${isSearchOpen ? 'hidden md:flex' : 'flex'}`} 
                onClick={() => handleNavClick('home')}
              >
                <img src="sjaa-logo.png" alt="SJAA Logo" className="h-10 md:h-12 w-auto object-contain" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                {/* Fallback box if logo fails */}
                <div className="hidden h-10 w-10 bg-brand-red text-white items-center justify-center font-bold font-serif">S</div>
                
                <div className="flex flex-col border-l border-brand-grey/20 pl-3">
                  <span className="text-xl font-serif font-bold tracking-tight text-brand-grey leading-none">SJAA</span>
                  <span className="text-[0.6rem] md:text-[0.7rem] uppercase tracking-widest text-brand-grey/70 font-medium leading-none mt-1">Shree Jinendra Architect & Associates</span>
                </div>
              </div>

              {/* Desktop Nav */}
              <div className={`hidden md:flex items-center gap-10 ${isSearchOpen ? 'opacity-0 pointer-events-none absolute' : 'opacity-100 relative'} transition-opacity duration-300`}>
                <nav className="flex items-center gap-8">
                  {navLinks.map((link) => (
                    <button
                      key={link.name}
                      onClick={() => handleNavClick(link.id)}
                      className="text-xs font-medium uppercase tracking-widest hover:text-brand-red transition-colors text-brand-grey py-2 relative group"
                    >
                      {link.name}
                      <span className="absolute bottom-0 left-0 w-0 h-[1px] bg-brand-red transition-all duration-300 group-hover:w-full"></span>
                    </button>
                  ))}
                </nav>
              </div>

              {/* Search Bar Container */}
              <div className={`flex items-center justify-end ${isSearchOpen ? 'w-full md:w-auto absolute left-0 px-6 md:px-0 md:relative' : 'w-auto'}`}>
                  {isSearchOpen ? (
                    <div className="flex items-center gap-2 w-full md:w-auto bg-white md:bg-transparent h-24 md:h-auto z-50">
                       <div className="flex items-center border-b border-brand-red/50 pb-1 mr-4 flex-grow md:w-64 lg:w-80 transition-all">
                          <Search size={18} className="text-brand-red mr-2 flex-shrink-0" />
                          <input 
                            ref={searchInputRef}
                            type="text" 
                            placeholder="Find..." 
                            className="bg-transparent text-brand-grey text-sm focus:outline-none font-light placeholder-gray-400 w-full"
                            value={inputValue}
                            onChange={handleSearchInput}
                            onKeyDown={handleKeyDown}
                          />
                          {totalMatches > 0 && (
                             <span className="text-[10px] font-medium text-gray-400 whitespace-nowrap ml-2">
                               {currentMatch} of {totalMatches}
                             </span>
                          )}
                       </div>
                       <div className="flex items-center gap-1">
                          <button onClick={onPrev} disabled={totalMatches === 0} className="p-2 hover:bg-gray-100 rounded-full text-brand-grey disabled:opacity-30 transition-colors"><ChevronUp size={20} /></button>
                          <button onClick={onNext} disabled={totalMatches === 0} className="p-2 hover:bg-gray-100 rounded-full text-brand-grey disabled:opacity-30 transition-colors"><ChevronDown size={20} /></button>
                          <div className="w-[1px] h-6 bg-gray-200 mx-1"></div>
                          <button onClick={closeSearch} className="p-2 hover:text-brand-red text-brand-grey transition-colors"><X size={20} /></button>
                       </div>
                    </div>
                  ) : (
                    <div className="flex items-center gap-4">
                       <button onClick={() => setIsSearchOpen(true)} className="p-2 hover:text-brand-red transition-colors duration-300 text-brand-grey"><Search size={20} strokeWidth={1.5} /></button>

                            {isMobileMenuOpen ? <X size={26} strokeWidth={1.5} /> : <Menu size={26} strokeWidth={1.5} />}
                          </button>
                       </div>
                    </div>

                {navLinks.map((link) => (
                  <button key={link.name} onClick={() => handleNavClick(link.id)} className="text-3xl font-light text-brand-grey hover:text-brand-red transition-colors uppercase tracking-widest">{link.name}</button>
                ))}
              </div>
            )}
          </header>
        );
      };

      /**
       * Hero Component
       */

          { image: "https://images.unsplash.com/photo-1600596542815-e328701102b9?q=80&w=2669&auto=format&fit=crop", alt: "Luxury Villa Garden" },
          { image: "https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?q=80&w=2574&auto=format&fit=crop", alt: "Minimalist Courtyard" },
          { image: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=2670&auto=format&fit=crop", alt: "Resort Landscape" },
          { image: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2500&auto=format&fit=crop", alt: "Seamless Integration" },
          { image: "https://images.unsplash.com/photo-1564013799919-ab600027ffc6?q=80&w=2670&auto=format&fit=crop", alt: "Estate Grounds" }
        ];

        useEffect(() => {
          const timer = setInterval(() => {
            setCurrentSlide((prev) => (prev + 1) % heroSlides.length);
          }, 5000);
          return () => clearInterval(timer);
        }, []);

        const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % heroSlides.length);
        const prevSlide = () => setCurrentSlide((prev) => (prev === 0 ? heroSlides.length - 1 : prev - 1));

        return (
          <section id={id} className="w-full flex flex-col md:flex-row h-screen md:h-[calc(100vh-6rem)] overflow-hidden bg-white">
            <div className="w-full md:w-[40%] h-[40vh] md:h-full bg-white flex flex-col justify-center items-center p-8 md:p-12 relative z-20 border-b md:border-b-0 md:border-r border-gray-100 order-1">
              <div className="flex flex-col items-center text-center w-full max-w-lg mx-auto h-full justify-center">
                  <div className="flex-grow flex items-center justify-center w-full">
                      <img src="sjaa-logo.png" alt="SJAA Logo" className="w-auto h-[60%] md:h-[70%] object-contain drop-shadow-sm max-h-[60vh]" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                      <div className="hidden text-6xl font-serif font-bold tracking-tight text-brand-grey border-4 border-brand-grey p-4">SJAA</div>
                  </div>
                  <div className="flex-shrink-0 pt-8 pb-4">
                      <p className="font-serif italic text-brand-grey text-lg md:text-xl font-light opacity-80 leading-relaxed tracking-wide">"Sculpting habitats. <br/> Curating the human experience."</p>
                  </div>
              </div>
            </div>
            <div className="w-full md:w-[60%] h-[60vh] md:h-full relative overflow-hidden bg-gray-900 order-2">
              {heroSlides.map((slide, index) => (
                <div key={index} className={`absolute inset-0 z-0 transition-opacity duration-[2000ms] ease-in-out ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}>
                  <img src={slide.image} alt={slide.alt} className="w-full h-full object-cover" />
                  <div className="absolute inset-0 bg-black/10" />
                </div>
              ))}
              <button onClick={prevSlide} className="absolute left-6 top-1/2 -translate-y-1/2 z-20 text-white/70 hover:text-white transition-colors duration-300 hidden md:block p-3 bg-black/20 hover:bg-black/40 rounded-full backdrop-blur-sm"><ChevronLeft size={32} strokeWidth={1} /></button>
              <button onClick={nextSlide} className="absolute right-6 top-1/2 -translate-y-1/2 z-20 text-white/70 hover:text-white transition-colors duration-300 hidden md:block p-3 bg-black/20 hover:bg-black/40 rounded-full backdrop-blur-sm"><ChevronRight size={32} strokeWidth={1} /></button>
              <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 flex gap-3">
                  {heroSlides.map((_, index) => (
                  <button key={index} onClick={() => setCurrentSlide(index)} className={`h-1 rounded-full transition-all duration-700 ${index === currentSlide ? 'w-10 bg-white' : 'w-4 bg-white/40 hover:bg-white/80'}`} />
                  ))}
              </div>
            </div>
          </section>
        );
      };

      /**
       * FirmSection Component
       */
      const FirmSection = ({ id }) => {
        return (
          <section id={id} className="py-24 px-6 md:px-12 bg-white w-full">
            <div className="max-w-7xl mx-auto flex flex-col gap-24">
              <div className="flex flex-col gap-4">
                  <div className="flex items-center gap-4">
                      <span className="h-[1px] w-12 bg-brand-red"></span>
                      <span className="text-brand-red uppercase tracking-widest text-sm font-medium">Firm Profile</span>
                  </div>
                  <h2 className="text-3xl md:text-5xl font-light text-brand-grey leading-tight">Vision & Leadership</h2>
              </div>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-start">
                  <div className="w-full relative aspect-[3/4] md:aspect-[4/5] lg:aspect-square bg-gray-100 overflow-hidden shadow-sm group">
                       <img src="./ar.-abhishek-chandaliya.jpeg" alt="Ar. Abhishek Chandaliya" className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 ease-out" />
                       <div className="absolute inset-0 border border-black/5 pointer-events-none"></div>
                  </div>
                  <div className="flex flex-col justify-center h-full space-y-10 pt-4">
                      <div className="space-y-3">
                          <h3 className="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-['Times_New_Roman',_serif] font-semibold text-brand-grey tracking-tight whitespace-nowrap">Ar. Abhishek Chandaliya</h3>
                          <p className="text-xs md:text-sm uppercase tracking-[0.2em] text-brand-red font-semibold">Design Principal & Founder</p>
                      </div>
                      <div className="space-y-8">
                          <p className="text-base md:text-lg font-light text-brand-grey leading-relaxed text-justify md:text-left">
                              Established in 2008 to dissolve the boundaries between the built and the biotic, SJAA approaches every commission with a singular conviction. Under the leadership of Ar. Abhishek Chandaliya, the practice orchestrates environments where rigorous spatial planning meets the fluidity of the natural world, creating habitats that are not merely constructed, but cultivated.
                          </p>
                          <div className="border-l-4 border-brand-red/30 pl-8 py-2">
                              <p className="text-xl md:text-2xl font-serif italic text-gray-400 leading-relaxed">"Landscape and Architecture are one continuous discipline."</p>
                          </div>
                      </div>
                  </div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 pt-4">
                  <div className="p-8 border border-gray-100 bg-white hover:border-brand-red/30 hover:shadow-sm transition-all duration-500 group flex flex-col h-full">
                      <div className="mb-8 text-brand-red group-hover:scale-110 transition-transform duration-500 origin-left"><Shield size={40} strokeWidth={1.2} /></div>
                      <h4 className="text-lg font-medium text-brand-red mb-4 uppercase tracking-wide">Curated Living</h4>
                      <p className="text-base text-gray-500 font-light leading-relaxed">We sculpt spaces that elevate daily rituals. Prioritizing proportion and scale, we curate environments that foster mental well-being and timeless elegance.</p>
                  </div>
                  <div className="p-8 border border-gray-100 bg-white hover:border-brand-red/30 hover:shadow-sm transition-all duration-500 group flex flex-col h-full">
                      <div className="mb-8 text-brand-red group-hover:scale-110 transition-transform duration-500 origin-left"><Settings size={40} strokeWidth={1.2} /></div>
                      <h4 className="text-lg font-medium text-brand-red mb-4 uppercase tracking-wide">Technical Precision</h4>
                      <p className="text-base text-gray-500 font-light leading-relaxed">Bridging the void between vision and reality. We orchestrate complex construction systems with absolute rigor, ensuring that design intent translates flawlessly.</p>
                  </div>
                  <div className="p-8 border border-gray-100 bg-white hover:border-brand-red/30 hover:shadow-sm transition-all duration-500 group flex flex-col h-full">
                      <div className="mb-8 text-brand-red group-hover:scale-110 transition-transform duration-500 origin-left"><Infinity size={40} strokeWidth={1.2} /></div>
                      <h4 className="text-lg font-medium text-brand-red mb-4 uppercase tracking-wide">Biophilic Fusion</h4>
                      <p className="text-base text-gray-500 font-light leading-relaxed">A seamless synthesis of soil, climate, and architecture. We engineer ecosystems that function as living, breathing extensions of the human experience.</p>
                  </div>
              </div>
            </div>
          </section>
        );
      };

       */

        return (
          <footer className="bg-[#1a1a1a] text-white py-12 px-6 border-t border-white/5">

                  <a href="https://www.linkedin.com/company/shreejinendra" target="_blank" rel="noopener noreferrer" className="text-gray-500 hover:text-brand-red transition-colors" aria-label="LinkedIn"><Linkedin size={20} strokeWidth={1.5} /></a>
                  <a href="#" className="text-gray-500 hover:text-brand-red transition-colors" aria-label="Facebook"><Facebook size={20} strokeWidth={1.5} /></a>
              </div>
            </div>
          </footer>
        );
      };

      /**
       * Main App Component
       */
      const App = () => {
        const [currentMatchIndex, setCurrentMatchIndex] = useState(0);
        const [totalMatches, setTotalMatches] = useState(0);
        const matchesRef = useRef([]);
        const toastRef = useRef(null);
        const toastTimeoutRef = useRef(null);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            const headerOffset = 100;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: "smooth" });
          }
        };

        const escapeRegExp = (string) => string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

        const clearHighlights = () => {
          const highlights = document.querySelectorAll('.app-highlight');
          highlights.forEach(span => {
              const parent = span.parentNode;
              if (parent) {
                   parent.replaceChild(document.createTextNode(span.textContent || ''), span);
                   parent.normalize(); 
              }
          });
          matchesRef.current = [];
          setTotalMatches(0);
          setCurrentMatchIndex(0);
        };

        const showToast = (message) => {
          if (toastRef.current) {
            toastRef.current.textContent = message;
            toastRef.current.classList.add('show');
            if (toastTimeoutRef.current) clearTimeout(toastTimeoutRef.current);
            toastTimeoutRef.current = window.setTimeout(() => {
              if (toastRef.current) toastRef.current.classList.remove('show');
            }, 3000);
          }
        };

        const highlightCurrentMatch = (index) => {
          matchesRef.current.forEach(el => el.classList.remove('active-match'));
          if (matchesRef.current.length > 0 && matchesRef.current[index]) {
            const current = matchesRef.current[index];
            current.classList.add('active-match');
            const headerOffset = 120;
            const elementPosition = current.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          }
        };

        const performSearch = (term) => {
          clearHighlights();
          if (!term || term.trim() === '') return;
          const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, {
            acceptNode: (node) => {
                if (node.parentElement && (node.parentElement.tagName === 'SCRIPT' || node.parentElement.tagName === 'STYLE' || node.parentElement.closest('header'))) {
                    return NodeFilter.FILTER_REJECT;
                }
                return NodeFilter.FILTER_ACCEPT;
            }
          });
          const nodesToProcess = [];
          while(walker.nextNode()) { nodesToProcess.push(walker.currentNode); }
          const regex = new RegExp(`(${escapeRegExp(term)})`, 'gi');
          const newMatches = [];
          nodesToProcess.forEach(node => {
            const text = node.nodeValue || '';
            if (regex.test(text)) {
               const fragment = document.createDocumentFragment();
               let lastIdx = 0;
               text.replace(regex, (match, p1, offset) => {
                   if (offset > lastIdx) fragment.appendChild(document.createTextNode(text.slice(lastIdx, offset)));
                   const span = document.createElement('span');
                   span.className = 'app-highlight';
                   span.textContent = match;
                   fragment.appendChild(span);
                   newMatches.push(span);
                   lastIdx = offset + match.length;
                   return match;
               });
               if (lastIdx < text.length) fragment.appendChild(document.createTextNode(text.slice(lastIdx)));
               if (node.parentNode) node.parentNode.replaceChild(fragment, node);
            }
          });
          matchesRef.current = newMatches;
          setTotalMatches(newMatches.length);
          if (newMatches.length > 0) {
            setCurrentMatchIndex(1);
            highlightCurrentMatch(0);
          } else {
            showToast("No matches found.");
          }
        };

        const handleNext = () => {
          if (matchesRef.current.length === 0) return;
          const nextIndex = (currentMatchIndex % matchesRef.current.length);
          setCurrentMatchIndex(nextIndex + 1);
          highlightCurrentMatch(nextIndex);
        };

        const handlePrev = () => {
          if (matchesRef.current.length === 0) return;
          let prevIndex = (currentMatchIndex - 2 + matchesRef.current.length) % matchesRef.current.length;
          setCurrentMatchIndex(prevIndex + 1);
          highlightCurrentMatch(prevIndex);
        };

        const handleClear = () => {
          clearHighlights();
        };

        return (
          <div className="min-h-screen flex flex-col w-full overflow-x-hidden">
            <Header 
              onNavigate={scrollToSection} 
              onSearch={performSearch} 
              onNext={handleNext}
              onPrev={handlePrev}
              onClear={handleClear}
              currentMatch={currentMatchIndex}
              totalMatches={totalMatches}
            />
            <div id="search-toast" ref={toastRef}>No matches found on page.</div>
            <main className="flex-grow pt-24">
              <Hero id="home" />
              <FirmSection id="firm" />
              <ProjectsSection id="projects" />
              <SignatureElementsSection id="elements" />
              <CollaborationsSection id="collaborations" />
              <TestimonialsSection id="testimonials" />
              <ContactSection id="contact" />
            </main>
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
